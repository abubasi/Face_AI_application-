<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('/static/bc.jpg') no-repeat center center;
            background-size: cover;
            color: white;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-direction: row; /* Arrange buttons in a column */
            gap: 15px;              /* Space between buttons */
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;      /* Adjust button size */
            font-size: 16px;         /* Button text size */
            border: none;            /* No border */
            border-radius: 5px;      /* Rounded corners */
            cursor: pointer;         /* Pointer cursor on hover */
            background: #4caf50;     /* Green background */
            color: white;            /* White text */
            transition: background 0.3s; /* Smooth hover effect */
        }

        button:hover {
            background: #45a049;     /* Darker green on hover */
        }

        .stop-button {
            background: #dc3545;     /* Red background for stop buttons */
        }

        .stop-button:hover {
            background: #e74c3c;     /* Darker red on hover */
        }

        video, img {
            margin-top: 20px;
            border: 2px solid white;
            border-radius: 10px;
            width: 95%;
        }
    </style>
</head>
<body>
    <h1>Face Recognition Application</h1>

    <!-- Webcam Feed -->
    <div>
        <img id="videoFeed" src="" alt="Video Feed" style="display: none;">
    </div>

    <!-- Button Container -->
    <div class="button-container">
        <button id="startButton" onclick="startWebcam()">Start Webcam</button>
        <button id="stopButton" class="stop-button" onclick="stopWebcam()" style="display: none;">Stop Webcam</button>
        <button id="startTrainingButton" onclick="startTraining()">Start Training</button>
        <button id="stopTrainingButton" class="stop-button" onclick="stopTraining()">Stop Training</button>
    </div>

    <script>
        async function startWebcam() {
            try {
                const response = await fetch('/start', { method: 'POST' });
                if (response.ok) {
                    alert("Webcam started successfully.");
                    document.getElementById('videoFeed').src = "/video_feed";
                    document.getElementById('videoFeed').style.display = "block";
                    document.getElementById('startButton').style.display = "none";
                    document.getElementById('stopButton').style.display = "inline-block";
                } else {
                    alert("Failed to start the webcam.");
                }
            } catch (error) {
                console.error("Error starting webcam:", error);
                alert("An error occurred while starting the webcam.");
            }
        }

        async function stopWebcam() {
            try {
                const response = await fetch('/stop', { method: 'POST' });
                if (response.ok) {
                    alert("Webcam stopped successfully.");
                    document.getElementById('videoFeed').src = "";
                    document.getElementById('videoFeed').style.display = "none";
                    document.getElementById('stopButton').style.display = "none";
                    document.getElementById('startButton').style.display = "inline-block";
                } else {
                    alert("Failed to stop the webcam.");
                }
            } catch (error) {
                console.error("Error stopping webcam:", error);
                alert("An error occurred while stopping the webcam.");
            }
        }

        async function startTraining() {
            try {
                const response = await fetch('/start_training', { method: 'POST' });
                if (response.ok) {
                    alert("Training started successfully.");
                } else {
                    alert("Failed to start training.");
                }
            } catch (error) {
                console.error("Error starting training:", error);
                alert("An error occurred while starting the training.");
            }
        }

        async function stopTraining() {
            try {
                const response = await fetch('/stop_training', { method: 'POST' });
                if (response.ok) {
                    alert("Training stopped successfully.");
                } else {
                    alert("Failed to stop training.");
                }
            } catch (error) {
                console.error("Error stopping training:", error);
                alert("An error occurred while stopping the training.");
            }
        }
    </script>
</body>
</html>
